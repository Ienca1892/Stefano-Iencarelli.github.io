<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-layout</title>
    <link rel="stylesheet" href="Flex-layout.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Ink</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Support</a></li>
                <li class="nav-right">
                    <a href="#">About</a></li>
            </ul>
        </nav>

        <main class="flex">
            <div class="column-main tile">
                <h1>Some Title</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto natus, perferendis minus eos dolore dolorem mollitia obcaecati maiores beatae repudiandae?
                </p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form action="#" class="login-form">
                        <h3>Login</h3>
                        <div>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password">
                        </div>
                    </form>
                </div>
                <div class="tile-centered">
                    <small>Starting at</small>
                    <div class="cost">
                        <span class="cost-currency">$</span>
                        <span class="cost-dollars">20</span>
                        <span class="cost-cents">20</span>
                    </div>
                </div>
                <a href="#" class="cta-button">Signup</a>
            </div>
        </main>






    </div>
</body>
</html>
