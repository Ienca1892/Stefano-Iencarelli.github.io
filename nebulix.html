<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulix</title>
    <link rel="stylesheet" href="nebulix.css">
    <script src="https://kit.fontawesome.com/06a651c8da.js"></script>
</head>
<body>
    <div id="navbar">
        <img id="logo" src="Logo_Nebulix.png" alt="Logo di Nebulix">
        <ul id="navlinks">
           <li>Home</li>
           <li>Serie TV</li>
           <li>Film</li>
        </ul>
        <img id="search-icon" src="search-icon.png" alt="Icona di ricerca">
    </div>
    
    <div id="preview-container">
        <video src="interstellar.mp4" autoplay muted></video>
        <div id="preview-overlay">
            <div id="preview-details">
                <h3>Interstellar</h3>
                <button><i class="fas fa-play"></i> Play</button>
                <button><i class="fas fa-volume-mute"></i></button>
            </div>
        </div>
    </div>
    <div id="categories">
        <div class="category">
            <h3>Azione & Avventura</h3>
            <img src="thumbnails/lost.jpg" alt="Locandina di Lost">
            <img src="thumbnails/mad-max.jpg" alt="Locandina di Mad-Max">
            <img src="thumbnails/need-for-speed.jpg" alt="Locandina di Need For Speed">
        </div>
        <div class="category">
            <h3>Commedie</h3>
            <img src="thumbnails/castaway-on-the-moon.jpg" alt="Locandina di Castaway on the moon">
            <img src="thumbnails/the-big-lebowski.jpg" alt="Locandina di The big Lebowski">
            <img src="thumbnails/naked-gun.jpg" alt="Locandina di Naked Gun">
        </div>
        <div class="category">
            <h3>Drammatici</h3>
            <img src="thumbnails/breaking-bad.jpg" alt="Locandina di Breaking Bad">
            <img src="thumbnails/fight-club.jpg" alt="Locandina di Fight Club">
            <img src="thumbnails/three-iron.jpg" alt="Locandina di Three Iron">
        </div>
    </div>
    <script src="nebulix.js" defer></script>
</body>
</html>
